<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Gateway{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--bg-card);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        header h1 span {
            color: var(--accent);
        }

        nav {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover, nav a.active {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        main {
            padding: 24px 0;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-connected {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
        }
        .status-connected::before { background: var(--success); }

        .status-disconnected {
            background: rgba(170, 170, 170, 0.1);
            color: var(--text-secondary);
        }
        .status-disconnected::before { background: var(--text-secondary); }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        .status-error::before { background: var(--error); }

        .status-connecting {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        .status-connecting::before { background: var(--warning); }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: var(--success);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active::after {
            transform: translateX(22px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .stat-card {
            text-align: center;
            padding: 24px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .tool-name {
            font-family: monospace;
            font-size: 0.95rem;
        }

        .tool-server {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        code {
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        pre {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            nav {
                flex-wrap: wrap;
                gap: 8px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><span>MCP</span> Gateway</h1>
            <nav>
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/servers" class="{% if request.url.path == '/servers' %}active{% endif %}">Servers</a>
                <a href="/tools" class="{% if request.url.path == '/tools' %}active{% endif %}">Tools</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // HTMX helper for toggle switches
        function toggleServer(serverId, enabled) {
            fetch(`/api/servers/${serverId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: enabled })
            })
            .then(response => response.json())
            .then(data => {
                // Reload the page to update UI
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to toggle server');
            });
        }
    </script>
</body>
</html>
